<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Logins</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn-clear {
      margin-top: 20px;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Saved Logins</h2>

<table id="data-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<button class="btn-clear" onclick="clearData()">Clear All</button>

<script>
function loadData() {
  let savedData = JSON.parse(localStorage.getItem('loginData')) || [];

  const tableBody = document.getElementById('data-table').querySelector('tbody');
  tableBody.innerHTML = "";

  savedData.forEach(entry => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${entry.username}</td><td>${entry.password}</td>`;
    tableBody.appendChild(row);
  });
}

function clearData() {
  if(confirm("Are you sure you want to clear all saved data?")) {
    localStorage.removeItem('loginData');
    loadData();
  }
}

// Load data when page opens
loadData();
</script>

</body>
</html>
